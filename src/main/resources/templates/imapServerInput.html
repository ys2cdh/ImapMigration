<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .column {
            display: flex;
            flex-direction: column;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .row {
            display: flex;
            align-items: center; /* 추가된 부분 */
            margin-bottom: 10px;
        }

        label {
            margin-right: 10px; /* 추가된 부분 */
        }

        input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin-top: 10px; /* 수정된 부분 */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<link rel="shortcut icon" href="#">
<body>
<div class="column">
    <div class="row">
        <label>Source IP</label> <input id='sourceServerIp' type='text' />
    </div>
    <div class="row">
        <label>Source Port</label> <input id='sourceServerPort' type='text' />
    </div>
    <div class="row">
        <label>Target IP</label> <input id='targetServerIp' type='text' />
    </div>
    <div class="row">
        <label>Target Port</label><input id='targetServerPort' type='text' />
    </div>
    <div class="row">
        <label>Download folder</label><input id='downloadPath' type='text' />
    </div>
    <button type="button" onclick="printName()">클릭해 보세요!</button>
    <div id='result'></div>
</div>
</body>
<script src="../js/httpSendData.js"></script>
<script>

    // 페이지 초기화
    document.addEventListener("DOMContentLoaded", function(){

        fetch('/getServerInfo', {
                method: "GET",
                mode: "cors",
                cache: "no-cache",
                credentials: "same-origin",
                redirect: "follow",
                referrerPolicy: "no-referrer"
        }).then(response =>
            response.json().then(data => ({
                data: data,
                status: response.status
            }))
        ).then(res => {
            console.log( res.data);

            document.getElementById('sourceServerIp').value = res.data.sourceIP;
            document.getElementById('sourceServerPort').value = res.data.sourcePort;
            document.getElementById('targetServerIp').value = res.data.targetIP;
            document.getElementById('targetServerPort').value = res.data.targetPort;
            document.getElementById('downloadPath').value = res.data.downloadPath;
        });



    });



    async function printName() {
        const sourceIP = document.getElementById('sourceServerIp').value;
        const sourcePort = document.getElementById('sourceServerPort').value;
        const targetIP = document.getElementById('targetServerIp').value;
        const targetPort = document.getElementById('targetServerPort').value;
        const downloadPath = document.getElementById('downloadPath').value;

        await postData('/inputImapSourceSeverBackend?ip=' + sourceIP + '&port=' + sourcePort , {});
        await postData('/inputImapTargetSeverBackend?ip=' + targetIP + '&port=' + targetPort, {});
        await postData('/inputDownloadPath?path=' + downloadPath, {});
    }



    function imapState() {
        // 이 함수의 내용을 추가해야 합니다.
    }
</script>
</body>
</html>
